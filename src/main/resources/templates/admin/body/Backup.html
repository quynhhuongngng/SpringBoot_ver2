<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{admin/layouts/layout}"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<th:block layout:fragment="content">
			<!-- container section start -->
		<section id="container" class="">
			<!--main content start-->
			<section id="main-content">
				<section class="wrapper">
					<div class="row">
						<div class="col-lg-12">
							<h3 class="page-header"><i class="fa fa fa-bars"></i>Danh sách các nước</h3>
							<ol class="breadcrumb">
								<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
								<li><i class="fa fa-bars"></i>Pages</li>
								<li><i class="fa fa-square-o"></i>Pages</li>
								<li th:utext="${message}" class="text-success font-weight-bold"></li>

							</ol>
						</div>
					</div>
					<!-- page start-->
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-body">
									<form  th:action="@{/backup/Add}" method="post">
										<div class="row">
											<div class="form-group col-sm-12">
												<label>File name:</label>
												<input type="text" name="nameBU" required="required" />
												<button type="submit" class="btn btn-warning">Submit</button>
											</div>
										</div>
		
									</form>
								</div>
							</div>							
						</div>
					</div>
					<!-- page end-->
				</section>
			</section>
			<!--main content end-->
	</th:block>
</html>
