<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <header class="header dark-bg">
        <div class="toggle-nav">
          <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
        </div>
  
        <!--logo start-->
        <a href="/admin/index" class="logo">Book<span class="lite">Management</span></a>
        
        <div class="top-nav notification-row">
          <!-- notificatoin dropdown start-->
          <ul class="nav pull-right top-menu">
  
            <!-- user login dropdown start-->
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                  <span class="profile-ava">
                    <img alt="" th:src="@{'/img/photos/' + ${#authentication.getPrincipal().getPhoto()}}" height="38" width="38">

                  <span class="username" th:text="${#authentication.getPrincipal().getUsername()}">Guest</span>
                  <b class="caret"></b>
              </a>
              <ul class="dropdown-menu extended logout">
                <div class="log-arrow-up"></div>
                <li class="eborder-top">
                  <a th:href="@{/Profile}" >
                    <i class="icon_profile"></i> My Profile
                  </a>
                </li>
                <li>
                 <a href="/"><i class="icon_clock_alt"></i> Back to Shop</a>
                </li>
                <li>
                  <a th:href="@{/logout}"><i class="icon_key_alt"></i> Log Out</a>
                </li>
                
              </ul>
            </li>
            <!-- user login dropdown end -->
          </ul>
          <!-- notificatoin dropdown end-->
        </div>
    </header>

</html>
