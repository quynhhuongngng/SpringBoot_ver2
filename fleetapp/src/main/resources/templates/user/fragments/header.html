<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" -->>
<head>
<!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

 -->

</head>
<body>
<!-- <div sec:authorize="isAuthenticated()"> Authenticated as <span sec:authentication="name"></span></div> -->
	<div th:fragment="header">
		<header class="header">
			<div class="">
				<div class="container text-center">
					<img
						src="https://hoanghamobile.com/Uploads/Originals/2020/12/03/202012031548027973_xonggggg.gif"
						alt="" width="100%">
					<h1>Online Store</h1>
					<p>Mission, Vission & Values</p>
				</div>
			</div>

			<div class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#myNavbar">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">Book Store</a>
					</div>

					<div class="collapse navbar-collapse" id="myNavbar">

						<ul class="nav navbar-nav ">
							<li class="active">
								<form class="navbar-form" th:action="@{/SearchKeywords}" method="post">
									<input class="form-control" placeholder="Search" type="text" name="keywords">	
									<button class="btn btn-primary">Find</button> 				
								</form>
							</li>
							<li><a href="/">Home</a></li>
							<li><a th:href="@{/productlist}">Products</a></li>


							<li id="alert_notificatoin_bar" class="dropdown">
								<a data-toggle="dropdown" class="dropdown-toggle" href="#">
									<span class="glyphicon glyphicon-th-list"></span> 
									<span>Category</span>
									<b class="caret"></b>
								</a>
								<ul class="dropdown-menu extended logout">
									<span class="log-arrow-up"></span>
									<li th:each="producttype : ${producttypes}" th:attr="data-value=${producttype.id}">
										<a th:href="@{/SearchProducttype?id=}+${producttype.id}">
											<span th:text="${producttype.category}">No information</span>
										</a>
									</li>
								</ul>
							</li>


							<li><a href="#">Stores</a></li>
							<li><a href="#">Contact</a></li>

						</ul>
						
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown" th:object="${profile}">
								<a data-toggle="dropdown" class="dropdown-toggle" href="#" style="padding: 5px 5px;">
										<img alt="" th:src="@{'/img/photos/' + ${#authentication.getPrincipal().getPhoto()}}" height="38" width="38" style="border-radius: 50%; padding: 0;">
										<span class="username" th:text="${#authentication.getPrincipal().getName()}">Guest</span>
										<b class="caret"></b>
								</a>
								<ul class="dropdown-menu extended logout" th:switch="${profile.roles}">
									<span class="log-arrow-up"></span>
									<li class="eborder-top">
										<a th:href="@{/Profile}">
												<input type="text" th:value="${#authentication.getPrincipal().getId()}" name="id" hidden="hidden">
												<i class="fa fa-user-circle" aria-hidden="true"></i> My Profile
										</a>
									</li>
									<li><a href="#"><i class="fa fa-comments" aria-hidden="true"></i> Chats</a></li>
									<li><a th:href="@{/logout}"><i class="fa fa-key" aria-hidden="true"></i> Log Out</a></li>
									<li th:case="'ADMIN'"><a th:href="@{/admin/index}"><i class="fa fa-key" aria-hidden="true"></i> ADMIN</a></li>
								</ul>
							</li>
							
							<li class="active">
								<a href="#"><span class="glyphicon glyphicon-user"></span>Yêu thích</a>
							</li>
							
							<li>
								<a href="#"> <span class="glyphicon glyphicon-shopping-cart"></span>Giỏ hàng</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
	</div>
</body>
</html>
