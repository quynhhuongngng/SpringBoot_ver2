<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layouts/layout}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<th:block layout:fragment="content">
	<div style="position: relative;">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/slideshow/slider1.jpg" alt="Los Angeles"
						style="width: 100%">
				</div>

				<div class="item">
					<img src="img/slideshow/slider2.png" alt="Chicago"
						style="width: 100%">
				</div>

				<div class="item">
					<img src="img/slideshow/slider3.png" alt="New York"
						style="width: 100%;">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span> 
				<span class="sr-only">Previous</span>
			</a> 

			<a class="right carousel-control" href="#myCarousel" data-slide="next" style="margin-right: -1px;"> 
				<span class="glyphicon glyphicon-chevron-right"></span> 
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<!-- slide -->
	<div class="gia-soc" style="margin-top: 30px">
		<div style="background-color: rgb(206, 18, 18); width: 100%; height: auto; margin-top: -10px; font-weight: bold; padding: 15px">
			<span style="color: #fff; text-align: left; font-size: 26px;">SẢN PHẨM NỔI BẬT</span> 
			<span style="color: #fff; float: right; font-size: 16px; padding: 8px">
				<a href="/product/list-by-special/4" style="color: #fff; text-decoration: none;">Xem tất cả</a>
			</span>
		</div>
		<div style="padding: 20px 0px 0px 10px; margin-top: -10px; height: auto; justify-content: center;">
			<div th:replace="user/body/product/Product_list :: sub-content"></div>
		</div>
	</div>

	<div class="gia-soc" style="margin-top: 30px">
		<div style="background-color: rgb(206, 18, 18); width: 100%; height: auto; margin-top: -10px; font-weight: bold; padding: 15px">
			<span style="color: #fff; text-align: left; font-size: 26px;">SẢN PHẨM MỚI NHẤT</span> 
			<span style="color: #fff; float: right; font-size: 16px; padding: 8px;">
				<a href="/product/list-by-new/0" style="color: #fff; text-decoration: none;">Xem tất cả</a>
			</span>
		</div>
		<div class="row" style="padding: 20px; margin-top: -10px; height: auto; justify-content: center;">
			<jsp:include page="../product/list-by-new.jsp" />
		</div>
	</div>

</th:block>
