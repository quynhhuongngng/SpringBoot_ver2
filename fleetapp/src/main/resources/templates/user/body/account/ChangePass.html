
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->

	<!-- nav bar -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	
</head>
<body>
    
	<div class="container">
	<div class="row">
	    <div class="col-sm-3">
	        <a href="mail-compose.html" class="btn btn-danger btn-block btn-compose-email">Compose Email</a>
	        <ul class="nav nav-pills nav-stacked nav-email shadow mb-20">
	            <li class="active">
	                <a href="#mail-inbox.html">
	                    <i class="fa fa-inbox"></i> Inbox  <span class="label pull-right">7</span>
	                </a>
	            </li>
	            <li>
	                <a href="#mail-compose.html"><i class="fa fa-envelope-o"></i> Send Mail</a>
	            </li>
	            <li>
	                <a href="#"><i class="fa fa-certificate"></i> Important</a>
	            </li>
	            <li>
	                <a href="#">
	                    <i class="fa fa-file-text-o"></i> Drafts <span class="label label-info pull-right inbox-notification">35</span>
	                </a>
	            </li>
	            <li><a href="#"> <i class="fa fa-trash-o"></i> Trash</a></li>
	        </ul><!-- /.nav -->
	
	        <h5 class="nav-email-subtitle">More</h5>
	        <ul class="nav nav-pills nav-stacked nav-email mb-20 rounded shadow">
	            <li>
	                <a href="#">
	                    <i class="fa fa-folder-open"></i> Promotions  <span class="label label-danger pull-right">3</span>
	                </a>
	            </li>
	            <li>
	                <a href="#">
	                    <i class="fa fa-folder-open"></i> Job list
	                </a>
	            </li>
	            <li>
	                <a href="#">
	                    <i class="fa fa-folder-open"></i> Backup
	                </a>
	            </li>
	        </ul><!-- /.nav -->
	    </div>
	    <div class="col-sm-9">
	        
	        <!-- resumt -->
	        <div class="panel panel-default">
	               <div class="panel-heading resume-heading">
	                  <div class="row">
	                     <div class="col-lg-12">
	                        <div class="col-xs-12 col-sm-4">
	                           <figure>
	                              <img class="img-circle img-responsive" alt="avatar" th:src="@{'/img/photos/' + ${#authentication.getPrincipal().getPhoto()}}">
	                           </figure>
	                           <div class="row" th:object="${profile}">
	                              <div class="col-xs-12 social-btns">
	                                 <div class="col-xs-3 col-md-1 col-lg-1 social-btn-holder">
	                                    <a href="#" class="btn btn-social btn-block btn-google">
	                                    <i class="fa fa-google"></i> </a>
	                                 </div>
	                                 <div class="col-xs-3 col-md-1 col-lg-1 social-btn-holder">
	                                    <a href="#" class="btn btn-social btn-block btn-facebook">
	                                    <i class="fa fa-facebook"></i> </a>
	                                 </div>
	                                 <div class="col-xs-3 col-md-1 col-lg-1 social-btn-holder">
	                                    <a href="#" class="btn btn-social btn-block btn-twitter">
	                                    <i class="fa fa-twitter"></i> </a>
	                                 </div>
	                                 <div class="col-xs-3 col-md-1 col-lg-1 social-btn-holder">
	                                    <a href="#" class="btn btn-social btn-block btn-linkedin">
	                                    <i class="fa fa-linkedin"></i> </a>
	                                 </div>
	                                 <div class="col-xs-3 col-md-1 col-lg-1 social-btn-holder">
	                                    <a href="#" class="btn btn-social btn-block btn-github">
	                                    <i class="fa fa-github"></i> </a>
	                                 </div>
	                                 <div class="col-xs-3 col-md-1 col-lg-1 social-btn-holder">
	                                    <a href="#" class="btn btn-social btn-block btn-stackoverflow">
	                                    <i class="fa fa-stack-overflow"></i> </a>
	                                 </div>
	                              </div>
	                           </div>
	                        </div>
	                        <div class="col-xs-12 col-sm-8">
	                           <ul class="list-group">
	                              <li class="list-group-item"><span th:text="${profile.firstname}+' '+${profile.lastname}"></span></li>
	                              <li class="list-group-item"><span th:text="${profile.username}"></span></li>
	                              <li class="list-group-item"><span th:text="${profile.password}"></span></li>
	                              <li class="list-group-item" th:switch="${profile.enabled}"><i class="fa fa-phone"></i> 
										<span th:case="true" style="color: green; font-weight: bolder;">ACTIVE</span>
										<span th:case="false" style="color: red; font-weight: bolder;">INACTIVE</span>		
	                              </li>
	                              <li class="list-group-item" th:switch="${profile.roles}"><i class="fa fa-envelope"></i>
	                              		<span th:case="ADMIN" style="color: rgb(83, 1, 131); font-weight: bolder;">ADMIN</span>
										<span th:case="USER" style="color: blue; font-weight: bolder;">USER</span>
	                              </li>
	                         

	                           </ul>
	                        </div>
	                     </div>
	                  </div>
	               </div>

	           
	           
	           
	           
	           
	           
	           
	           
	           
	           
	            </div>
	         </div>
	        <!-- resume -->
	
	    </div>
	</div>
</body>
</html>
