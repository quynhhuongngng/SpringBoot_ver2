<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{admin/layouts/layout}"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<th:block layout:fragment="content">
			<!-- container section start -->
		<section id="container" class="">
			<!--main content start-->
			<section id="main-content">
				<section class="wrapper">
					<div class="row">
						<div class="col-lg-12">
							<h3 class="page-header"><i class="fa fa fa-bars"></i>Danh sách các nước</h3>
							<ol class="breadcrumb">
								<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
								<li><i class="fa fa-bars"></i>Pages</li>
								<li><i class="fa fa-square-o"></i>Pages</li>
							</ol>
						</div>
					</div>
					<!-- page start-->
					<div class="panel panel-default">
						<div class="panel-body">
							<form  th:action="@{/products/addNew}" method="post">
								<div class="row">
									<div class="form-group col-sm-6">
										<label>ID:</label>
										<input class="form-control" readonly="true" placeholder="Auto Number" />
									</div>

									<div class="form-group col-sm-6">
										<label>Giảm giá:</label>
										<input name="discount" class="form-control" type="number"
											required="required" min="0" oninput="validity.valid||(value='');"
											step="0.05" />
									</div>
								</div>

								<div class="row">
									<div class="form-group col-sm-6">
										<label>Tên sản phẩm:</label>
										<input name="bookname" class="form-control" required="required"
											pattern=".{6,}" title="Tên sản phẩm phải từ 6 ký tự trở lên" />
									</div>
									<div class="form-group col-sm-6">
										<label>Đơn giá:</label>
										<input name="price" class="form-control" type="number"
											required="required" min="0" />
									</div>
								</div>
								
								<div class="row">
									<div class="form-group col-sm-6">
										<label>Số lượng:</label>
										<input name="quantity" class="form-control" type="number"
											required="required" min="0" />
									</div>
									<div class="form-group col-sm-6">
										<label>Loại:</label>
										<select class="form-control" id="ddlProductTypeDetails" name="producttypeid" required="required">
											<option  value="">-SELECT-</option>			    
											<option th:each="producttype : ${producttypes}"
													th:value="${producttype.id}"
													th:text="${producttype.category}">
													
											</option>
										</select>	
									</div>
								</div>

								<div class="row">
									<div class="form-group col-sm-6">
										<label>Ngày thêm:</label>
										<input type="date" id="hvn" name="date" class="form-control" />
									</div>
									<div class="form-group col-sm-6">
										<label>Số lượng xem sản phẩm:</label>
										<input name="count" class="form-control" readonly="true" />
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6 form-group">
										<label>Hiển thị:</label>
										<div class="form-group">
											<select class="form-control" id="availableProduct" name="available" required="required">
												<option value="">-SELECT-</option>			    
												<option value="true" style="color: green;">Hiện sản phẩm</option>
												<option value="false" style="color: red;">Ẩn sản phẩm</option>
											</select>				    
										</div>
									</div>

									<div class="col-sm-6 form-group">
										<label>Tình trạng hàng:</label>
										<div class="form-group">
											<select class="form-control" id="specialProduct " name="special" required="required">
												<option value="">-SELECT-</option>			    
												<option value="true" style="color: green;">Còn hàng</option>
												<option value="false" style="color: red;">Hết hàng</option>
											</select>				    
										</div>
									</div>
								</div>

								<div class="row">
									<div class="form-group col-sm-6">
										<label>Tác giả:</label> 
										<input name="author" class="form-control"
											pattern=".{3,}" title="Tên tác giả phải từ 3 ký tự trở lên" />
									</div>

									<div class="form-group col-sm-6">
										<label>Hình ảnh:</label> 
										<input type="file" name="image" class="form-control" />
										<!-- <form:hidden path="image" /> -->
									</div>
								</div>

								<div class="row">
									<div class="form-group col-sm-12">
										<label>Mô tả:</label>
										<textarea id="description" name="description" class="form-control" cols="80" rows="10"></textarea>
									</div>

									<div class="form-group col-sm-12">
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
								</div>

							</form>
						</div>
					</div>
					<!-- page end-->
				</section>
			</section>
		</section>
		<!-- container section end -->
	</th:block>
</html>
