<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/layout}"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<th:block layout:fragment="content">
			<!-- container section start -->
		<section id="container" class="">
			<!--main content start-->
			<section id="main-content">
				<section class="wrapper">
					<div class="row">
						<div class="col-lg-12">
							<h3 class="page-header"><i class="fa fa fa-bars"></i>Danh sách các nước</h3>
							<ol class="breadcrumb">
								<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
								<li><i class="fa fa-bars"></i>Sản phẩm</li>
								<li><i class="fa fa-square-o"></i>Quản lý loại sản phẩm</li>
								<li th:utext="${message}" class="text-danger font-weight-bold"></li>
							</ol>
						</div>
					</div>
					<!-- page start-->
					<div class="row">
						<div class="col-lg-12">
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPTModal">Add
								Product Type</button>
								
								
								<table class="table table-striped table-advance table-hover table is-striped" id="example" style="width:100%">
									<thead>
									<tr>
										<th><i class="icon_table"></i>id</th>
										<th><i class="icon_table"></i>Loại sản phẩm</th>
										<th><i class="icon_table"></i>Thể loại</th>
										<th><i class="icon_table"></i>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="producttype:${producttypes}">
										<td th:text="${producttype.id}"></td>
										<td th:text="${producttype.type}"></td>
										<td th:text="${producttype.category}"></td>
										<td>
											<div class="btn-group">
												<a th:href="@{/producttypes/findById/(id=${producttype.id})}"
													class="btn btn-primary" id="editPTButton"><i
														class="icon_document_alt"></i></a>

												<a th:href="@{/producttypes/delete/(id=${producttype.id})}" class="btn btn-danger"
													id="deleteButton"><i class="icon_close_alt2"></i></a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- page end-->
				</section>
			</section>
			<!--main content end-->







	</th:block>
</html>
